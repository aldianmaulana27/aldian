<script >
	loadlistorg();
	function loadlistorg() {
		//	var nama=document.getElementById("splrname").value;
		var nama = "";
		var url = "";
		//alert(nama);
		if (nama == "") {
			url = "listorg";
		} else {
			url = "listorgbyname/" + nama;
		}
		//alert(url);
		$.ajax({
			url : url,
			type : 'get',
			dataType : 'html',
			success : function(result) {
				$('#listorganisasi').html(result);
			}
		});
	}

function refreshpage(){
		
		$.ajax({
			url : '/organisasi',
			type : 'get',
			dataType : 'html',
			success : function(result) {
				closemodal();
				$('#fragment').html(result);
			}
		});
		return false;
	}
	
	function closemodal() {
		$('#organisasiModal').hide();
		$('.modal-backdrop').hide();
		$('.modal-backdrop').remove();

	}
	
	
</script>
