<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<!-- //harus ada form digunakan ketika ngambil dari server ke klient pakai get
	// kalau menikkan dari klient ke server pakai post -->

	<form id="datanewrl" action="#" th:object="${rl2}" method="post">
	<div class="row">
			<div class="form-group col-md-6	">
				<label>Kode *</label> <input type="text" class="form-control"
					id="rlcode" name="code" style="width: 100%" />
			</div>
						<div class="form-group col-md-6	">
				<label>Nama *</label> <input type="text" class="form-control"
					id="rlname" name="name" style="width: 100%" />
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<div class="btn-group" role="group" aria-label="Basic example"
					style="float: right;">
					<button type="button"
						style="margin-top: 2%; background-color: orange; color: white;"
						class="btn btn-secondary" data-dismiss="modal">Batal</button>
					<button type="submit"
						style="margin-top: 2%; background-color: blue; color: white;"
						id="form-rl-add" class="btn btn-success">Simpan</button>
				</div>
			</div>
		</div>
		</form>

</body>
<script>
	$('#datanewrl').submit(function() {
		formData = $('#datanewrl').serialize();
		var name = document.getElementById("rlname").value;
		var code = document.getElementById("rlcode").value;
		if (name == "" && code == "") {
			alert("kolom bertanda * wajib diisi")
		} else if (name == "") {
			alert("kolom bertanda * wajib diisi")
		} else if (code == "") {
			 alert("kolom bertanda * wajib diisi")
		} else {
			$.ajax({
				url : '/saverl',
				type : 'POST',
				data : formData,
				success : function(result) {
					if(result==1){
					loadlistrl();
					alert("Data telah ditambahkan");
					refreshpage();
					//2
					}else{
					alert("Kode sudah digunakan");
					}
				}
			});
		}
		return false;
	});
</script>
</html>
