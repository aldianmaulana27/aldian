<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form id="dataeditrlg" action="#" th:object="${religion}" method="post">		
				<input type="text" th:field="*{idrlg}" hidden="hidden" />
				<input type="text" th:field="*{createdOn}" hidden="hidden" />
				<input type="text" th:field="*{createdBy}" hidden="hidden" />
		<div class="row">
			<div class="form-group col-md-12">
				<label>Nama Agama *</label> <input type="text" class="form-control"
					id="rlgname" th:field="*{name}" style="width: 100%" />
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label>Deskripsi </label>
				<textarea class="form-control" rows="5" id="rlgdescription"
					th:field="*{description}"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<div class="btn-group" role="group" aria-label="Basic example"
					style="float: right;">
					<button type="button"
						style="margin-top: 2%; background-color: orange; color: white;"
						class="btn btn-secondary" data-dismiss="modal">Batal</button>
					<button type="submit"
						style="margin-top: 2%; background-color: blue; color: white;"
						id="form-klg-add" class="btn btn-success">Simpan</button>
				</div>
			</div>
		</div>
	</form>
</body>
<script>
	//suplier edit
	$('#dataeditrlg').submit(function() {
		formData = $('#dataeditrlg').serialize();
		var name = document.getElementById("rlgname").value;
		if (name == "") {
			alert("kolom bertanda * wajib diisi")
		} else {
			$.ajax({
				url : '/saveeditrlg',
				type : 'POST',
				data : formData,
				success : function(result) {
					loadlistrlg();
					alert("Data telah diubah");
					refreshpage();
				}
			});
		}
		return false;

	});
</script>
</html>
