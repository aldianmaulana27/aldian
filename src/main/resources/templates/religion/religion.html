<script>
	loadlistrlg();
	function loadlistrlg() {
		//	var nama=document.getElementById("splrname").value;
		var nama = "";
		var url = "";
		//alert(nama);
		if (nama == "") {
			url = "listrlg";
		} else {
			url = "listrlgbyname/" + nama;
		}
		//alert(url);
		$.ajax({
			url : url,
			type : 'get',
			dataType : 'html',
			success : function(result) {
				$('#listreligion').html(result);
			}
		});
	}

function refreshpage(){
		
		$.ajax({
			url : '/religion',
			type : 'get',
			dataType : 'html',
			success : function(result) {
				closemodal();
				$('#fragment').html(result);
			}
		});
		return false;
	}
	
	function closemodal() {
		$('#religionModal').hide();
		$('.modal-backdrop').hide();
		$('.modal-backdrop').remove();

	}
	
	
</script>
